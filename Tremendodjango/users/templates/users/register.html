{% extends 'microblog/layout.html' %}
{% load crispy_forms_tags %} 

{% block content %}
    <div class="content-section">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="Submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an account? <a class="ml-2" href="{% url 'login' %}">Login in</a></small>
        </div>
        <div class="border-top pt-3">
            <h3>Register via Social Login</h3>
            <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
        </div>
    </div>

{% endblock content %}
